<table mat-table matSort [dataSource]="tableDataSource"  class="mat-elevation-z8">
  <ng-container matColumnDef="properties.number">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> N°  </th>
    <td mat-cell *matCellDef="let station"> {{station.properties.number}} </td>
  </ng-container>

  <ng-container matColumnDef="properties.name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let station"> {{station.properties.name}} </td>
  </ng-container>

  <ng-container matColumnDef="properties.available_bike_stands">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> <div class="iconed-table-header"><i class="fa fa-2x fa-parking"></i> Places disponibles </div> </th>
    <td mat-cell *matCellDef="let station"> {{station.properties.available_bike_stands}} </td>
  </ng-container>

  <ng-container matColumnDef="properties.available_bikes">
    <th mat-header-cell mat-sort-header *matHeaderCellDef><div class="iconed-table-header"><i class="fa fa-2x fa-bicycle"></i> Vélos disponibles </div></th>
    <td mat-cell *matCellDef="let station"> {{station.properties.available_bikes}} </td>
  </ng-container>

  <ng-container matColumnDef="distance">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Distance </th>
    <td mat-cell *matCellDef="let station"> {{station.distance | number:'1.0-0'}} m </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
