<form class="example-form">
  <mat-form-field id="search_bar">
    <input type="text" placeholder="Votre recherche" aria-label="Number" [formControl]="searchControl" matInput [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onOptionSelected($event)">
      <mat-option *ngIf="places.length === 0" disabled>
        Aucun r√©sultat. Affinez ou modifiez votre recherche.
      </mat-option>
      <mat-option *ngFor="let place of places" [value]="place" >
        {{displayFn(place)}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<app-stations-table [stations]="stations"></app-stations-table>
